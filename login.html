<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Stock Hub</title>
  <style>
    /* Full-screen video background */
    .bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -2;
    }
    /* Overlay to darken the video for better contrast */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }
    /* Body styling */
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #eee;
      background: #121212;
    }
    /* Wrapper for company name and login container */
    .login-wrapper {
      text-align: center;
    }
    /* Company name styling */
    .company-name {
      font-size: 2.5em;
      font-weight: bold;
      color: #1e90ff;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
    }
    /* Login box styling */
    .login-container {
      background: #1f1f1f;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      width: 300px;
      margin: auto;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-container form {
      display: flex;
      flex-direction: column;
    }
    .login-container label {
      margin-bottom: 5px;
      text-align: left;
    }
    .login-container input {
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background: #2a2a2a;
      color: #eee;
    }
    .login-container .btn {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #1e90ff;
      color: #fff;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .login-container .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px 5px #1e90ff;
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop class="bg-video">
    <source src="your-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="overlay"></div>

  <div class="login-wrapper">
    <!-- Company Name -->
    <div class="company-name">Stock Hub</div>
    <!-- Login Container -->
    <div class="login-container">
      <h2>Login</h2>
      <form id="login-form">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit" class="btn">Login</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      // Authentication logic could be added here.
      // For now, simply redirect to index.html after form submission.
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
